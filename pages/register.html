<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="frame">
        <div class="div">
            <div class="overlap">
                <div class="rectangle"></div>
                <div class="text-wrapper">Laboratory Reserves</div>
            </div>
            <div class="overlap-group">
                <div class="rectangle-2"></div>
                <div class="text-wrapper-2">Create an account</div>

                <div class="rectangle-3"></div>
                <label for="username" class="text-wrapper-3">Username:</label>
                <input type="text" id="username" class="rectangle-3" />
                <div class="text-wrapper-3">Username:</div>

                <div class="rectangle-4"></div>
                <label for="password" class="text-wrapper-4">Password:</label>
                <input type="password" id="password" class="rectangle-4" />
                <div class="text-wrapper-4">Password:</div>

                <!-- Mensaje de error o Ã©xito -->
                <div id="registerMessage"></div>

                <div class="rectangle-5" id="createButton">
                    <span class="text-wrapper-5">Create</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api/user.js" type="module"></script>
<script src="../js/register.js" type="module"></script>
</body>
</html>
