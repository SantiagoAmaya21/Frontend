name: Deploy Frontend

on:
  push:
    branches:
      - main  # o la rama que estés usando

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Checkout del código
    - name: Checkout code
      uses: actions/checkout@v3

    # Paso 2: Configurar Node.js
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'  # Usar Node.js 20 o superior

    # Paso 3: Instalar dependencias
    - name: Install dependencies
      run: |
        npm install

    # Paso 4: Configurar CI a false (para evitar que ESLint trate las advertencias como errores)
    - name: Set CI to false
      run: echo "CI=false" >> $GITHUB_ENV

    # Paso 5: Construir el frontend
    - name: Build the project
      run: npm run build

    # Paso 6: Desplegar a Azure (si es necesario)
    # Aquí puedes agregar el paso para desplegar el frontend en Azure Static Web Apps
    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
